name: Update news.json

on:
  schedule:
    - cron: '0 2 * * *'   # Mỗi ngày lúc 2h sáng
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 googletrans==4.0.0-rc1

    - name: Update news.json
      run: python update_news.py

    - name: Commit changes
      run: |
        git config --global user.email "you@example.com"
        git config --global user.name "GitHub Actions"
        git add news.json
        git commit -m "Update news.json" || echo "No changes"
        git push
