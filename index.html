<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tin tức Nghịch Thủy Hàn Mobile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card-content {
      padding: 12px;
    }
    .card-content p {
      margin: 0;
      font-size: 14px;
    }
    .date {
      font-size: 12px;
      color: #555;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>Tin tức Nghịch Thủy Hàn Mobile</h1>
  <div class="grid" id="news"></div>

  <script>
    fetch('news.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('news');
        container.innerHTML = data.map(item => `
          <div class="card">
            <a href="${item.url}" target="_blank">
              <img src="https://wechat-image.fbcrest.workers.dev/?url=${encodeURIComponent(item.cover_img)}" alt="">
            </a>
            <div class="card-content">
              <p>${item.title_vi}</p>
              <p class="date">Ngày đăng: ${item.date}</p>
            </div>
          </div>
        `).join('');
      });
  </script>
</body>
</html>
