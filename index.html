<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Bản tin Nghịch Thủy Hàn</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    h1 { text-align: center; }
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; }
    a { text-decoration: none; color: #0077cc; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Bản tin Nghịch Thủy Hàn</h1>
  <ul id="news-list"></ul>
  <script>
    fetch('./news.json')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('news-list');
        data.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${item.url}" target="_blank">${item.title_vi}</a>`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
