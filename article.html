<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang tải bài viết...</title>
    <style>
        :root {
            --bg-color: #f7f7f7;
            --text-color: #1a1a1a;
            --title-color: #000;
            --meta-color: #888;
            --link-color: #576b95;
            --border-color: #e5e5e5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "PingFang SC", "Microsoft YaHei", "Source Han Sans SC", "Noto Sans CJK SC", "WenQuanYi Micro Hei", sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.75;
            word-wrap: break-word;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        #article-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 12px;
            color: var(--title-color);
        }

        .meta-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            font-size: 15px;
            color: var(--meta-color);
        }

        #article-author {
            font-weight: 500;
            color: var(--link-color);
        }

        #article-content {
            font-size: 17px;
            color: var(--text-color);
            white-space: pre-wrap; /* Giữ lại các dấu xuống dòng */
        }

        #article-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 15px 0;
            border-radius: 5px;
        }

        #article-content p {
            margin: 0 0 1.2em 0;
        }

        #article-content h1, #article-content h2, #article-content h3 {
            font-weight: bold;
            margin-top: 1.5em;
            margin-bottom: 0.8em;
        }

        #loading-indicator {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: var(--meta-color);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: #e0e0e0;
                --title-color: #f5f5f5;
                --meta-color: #999;
                --link-color: #7b97d4;
                --border-color: #333;
            }
            .container {
                background-color: #1e1e1e;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="article-title"></h1>
        <div class="meta-info">
            <span id="article-author"></span>
            <span id="article-date"></span>
        </div>
        <div id="article-content"></div>
        <div id="loading-indicator">Đang tải nội dung...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const articleUrl = urlParams.get('url');

            const titleEl = document.getElementById('article-title');
            const authorEl = document.getElementById('article-author');
            const dateEl = document.getElementById('article-date');
            const contentEl = document.getElementById('article-content');
            const loadingEl = document.getElementById('loading-indicator');

            if (!articleUrl) {
                titleEl.textContent = 'Lỗi: Không tìm thấy bài viết';
                loadingEl.style.display = 'none';
                return;
            }

            try {
                const response = await fetch('news.json?v=' + new Date().getTime());
                const articles = await response.json();
                const article = articles.find(a => a.url === articleUrl);

                if (article) {
                    document.title = article.title_vi; // Cập nhật tiêu đề trang
                    titleEl.textContent = article.title_vi;
                    authorEl.textContent = article.author;
                    dateEl.textContent = article.date;
                    
                    // Sử dụng proxy cho ảnh để tránh bị chặn
                    let processedHtml = article.html_content_vi;
                    const imageProxy = 'https://wechat-image.fbcrest.workers.dev/?url=';
                    processedHtml = processedHtml.replace(/data-src="(.*?)"/g, (match, url) => `src="${imageProxy}${encodeURIComponent(url)}"`);
                    processedHtml = processedHtml.replace(/src="(http[s]?:\/\/mmbiz.qpic.cn\/.*?)"/g, (match, url) => `src="${imageProxy}${encodeURIComponent(url)}"`);

                    contentEl.innerHTML = processedHtml;

                } else {
                    document.title = 'Không tìm thấy bài viết';
                    titleEl.textContent = 'Không tìm thấy bài viết trong dữ liệu.';
                }

            } catch (error) {
                console.error('Lỗi khi tải hoặc xử lý bài viết:', error);
                document.title = 'Lỗi tải dữ liệu';
                titleEl.textContent = 'Đã xảy ra lỗi khi tải dữ liệu bài viết.';
            } finally {
                loadingEl.style.display = 'none';
            }
        });
    </script>

</body>
</html>
